<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さめがめオーシャン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    #game {
      width: 400px;
      height: 710px;
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
      position: relative;
    }
    
    canvas {
      width: 400px !important;
      height: 710px !important;
      object-fit: contain;
    }
    
    /* 縦向き推奨メッセージ */
    @media (orientation: landscape) {
      .orientation-message {
        display: flex;
      }
    }
    
    @media (orientation: portrait) {
      .orientation-message {
        display: none;
      }
    }
    
    .orientation-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }
    
    .orientation-message img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: rotate 2s infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      100% { transform: rotate(90deg); }
    }
  </style>
</head>
<body>
  <div id="game"></div>
  
  <!-- 縦向き推奨メッセージ -->
  <div class="orientation-message">
    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M17 1.01L7 1C5.9 1 5 1.9 5 3V21C5 22.1 5.9 23 7 23H17C18.1 23 19 22.1 19 21V3C19 1.9 18.1 1.01 17 1.01ZM17 19H7V5H17V19Z" fill="white"/>
      <path d="M12 16.5C12.8284 16.5 13.5 15.8284 13.5 15C13.5 14.1716 12.8284 13.5 12 13.5C11.1716 13.5 10.5 14.1716 10.5 15C10.5 15.8284 11.1716 16.5 12 16.5Z" fill="white"/>
    </svg>
    <h2>縦向きでプレイしてください</h2>
    <p>このゲームは縦向き画面に最適化されています。<br>端末を縦向きにしてプレイしてください。</p>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
